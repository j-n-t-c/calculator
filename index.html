<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <header>basic calculator</header>
    <main class="container">
        <div class="grid-display"></div>
        <div class="grid-opdisplay"></div>
        <div class="grid-one"><button class="num">1</button></div>
        <div class="grid-two"><button class="num">2</button></div>
        <div class="grid-three"><button class="num">3</button></div>
        <div class="grid-four"><button class="num">4</button></div>
        <div class="grid-five"><button class="num">5</button></div>
        <div class="grid-six"><button class="num">6</button></div>
        <div class="grid-seven"><button class="num">7</button></div>
        <div class="grid-eight"><button class="num">8</button></div>
        <div class="grid-nine"><button class="num">9</button></div>
        <div class="grid-zero"><button class="num">0</button></div>
        <div class="grid-decimal"><button class="num">.</button></div>
        <div class="grid-add"><button class="operator">+</button></div>
        <div class="grid-subtract"><button class="operator">-</button></div>
        <div class="grid-multiply"><button class="operator">*</button></div>
        <div class="grid-divide"><button class="operator">/</button></div>
        <div class="grid-equals"><button class="operator">=</button></div>
        <div class="grid-clear"><button class="clear"><p>clear</p></button></div>
    </main>
    <footer>
        <p>created by me (jonathan)</p>
        <p id="copyright"></p>
    </footer>
<script src="main.js"></script>
</body>
</html>
